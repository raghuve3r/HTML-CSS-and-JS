<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>To-Do List</title>
  <script type="text/javascript" src="assets/js/lib/jquery-3.2.1.min.js"></script>

  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div id="container">
    <h1>TO-DO List<i class="fa fa-pencil-square-o" aria-hidden="true"></i></h1>
    <input class="main" type="text" placeholder="Add to-do items" />
    <ol class="mainlist">
      <li class="l1">
        <span class="delete">
          <i class="fa fa-trash" aria-hidden="true"></i>
        </span> Study <span class="num">5</span> datatstructures
      </li>
      <li class="l1">
        <span class="delete">
          <i class="fa fa-trash" aria-hidden="true"></i>
        </span> Study <span class="num">5</span> sections from udemy
      </li>
      <li class="l1">
        <span class="delete">
          <i class="fa fa-trash" aria-hidden="true"></i>
        </span> Complete <span class="num">5</span> problems from leetcode
      </li>

      <li class="l1">
        <span class="delete">
          <i class="fa fa-trash" aria-hidden="true"></i>
        </span> Complete <span class="num">5</span> problems from CTCI
      </li>
    </ol>
  </div>

  <script type="text/javascript" src="assets/js/todos.js"></script>
</body>

</html>
